<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Tech Quiz</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h4>Student Name</h4>
      <label for="student">Firstname</label>
      <input type="text" name="student" id="firstname" class="form-control">
      <label for="student">Surname</label>
      <input type="text" name="student" id="surname" class="form-control">
      <div class="text-center">
        <button class="btn btn-success btn-lg mt-md-3" id="takequiz">Take Quiz</button>
      </div>
    </div>
    
    <div class="questions">
      <form id="formquiz">
        <ol>
          <li>
            <p>What is the shortform of HTML (2mks)</p>
            <div class="answers d-md-flex flex-column">
              <div>
                <input type="radio" name="1" id="html"> HTML
              </div>
              <div>
                <input type="radio" name="1" id="hmlt"> HMLT
              </div>
              <div>
                <input type="radio" name="1" id="mlht"> MLHT
              </div>
            </div>
          </li>
          <li>
            <p>What is the other name of javascript (3mks)</p>
            <div class="answers d-md-flex flex-column">
              <div>
                <input type="radio" name="2" id="ECMAscript"> ECMAscript
              </div>
              <div>
                <input type="radio" name="2" id="js"> JS
              </div>
              <div>
                <input type="radio" name="2" id="i dont know"> i don't Know
              </div>
            </div>
          </li>
          <li>
            <p>Is C++ a low level language (3mks)</p>
            <div class="answers d-md-flex flex-column">
              <div>
                <input type="radio" name="3" id="yes"> Yes
              </div>
              <div>
                <input type="radio" name="3" id="no"> No
              </div>
            </div>
          </li>
        </ol>
      </form>
    </div>
  </div>
</body>
</html>
